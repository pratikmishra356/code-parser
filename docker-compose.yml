services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/code_parser
      - DEBUG=false
      - LOG_LEVEL=INFO
      - WORKER_COUNT=4
      # AI Configuration
      # Get API key from host toastApiKeyHelper and pass to container
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - AI_PROVIDER=claude  # or openai
      # For OpenAI: Set OPENAI_API_KEY environment variable
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    # To parse local codebases, add volume mounts like:
    volumes:
      - /Users/pratik.mishra/toast/git-repos:/repos:ro
      - /Users/pratik.mishra/mainFunction_BE:/mainFunction_BE:ro
      # Mount toastApiKeyHelper for Claude Bedrock authentication
      - /opt/homebrew/bin/toastApiKeyHelper:/usr/local/bin/toastApiKeyHelper:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=code_parser
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Run migrations (one-time job)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/code_parser
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

