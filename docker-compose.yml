services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/code_parser
      - DEBUG=false
      - LOG_LEVEL=INFO
      - WORKER_COUNT=4
      # AI Configuration (set via .env or CodeCircle AI Settings)
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_BEDROCK_URL=${CLAUDE_BEDROCK_URL}
      - CLAUDE_MODEL_ID=${CLAUDE_MODEL_ID}
    # To parse local codebases, add volume mounts like:
    volumes:
      - /path/to/your/repos:/repos:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=code_parser
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Run migrations (one-time job)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/code_parser
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

